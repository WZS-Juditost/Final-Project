{% extends 'base.html' %}

{% block title %}Style Transfer{% endblock %}

{% block content %}
<h1>Image Style Transfer</h1>
<form id="styleForm" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="contentImage">Content Image:</label>
    <input type="file" id="contentImage" name="content_image" accept="image/*" required>

    <label for="styleImage">Style Image:</label>
    <input type="file" id="styleImage" name="style_image" accept="image/*" required>

    <button type="button" id="styleProcessButton">Apply Style</button>
</form>

<div id="styleLoading" style="display: none;">Processing your image, please wait...</div>
<div id="styleErrorMessage"></div>
<h2>Result:</h2>
<img id="styleResultImage" alt="Styled image will appear here" style="display: none; max-width: 100%;">
<button id="styleDownloadButton" style="display: none;">Download Image</button>
<p style="text-align: center; font-size: 12px; color: #555; margin-top: 20px;">
    This style transfer feature is powered by <a href="https://github.com/ProGamerGov/neural-style-pt" target="_blank" style="color: #4CAF50; text-decoration: none;">neural-style-pt</a>.
</p>
{% endblock %}
<script src="/static/js/main.js"></script>
