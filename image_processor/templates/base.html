<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Image Processing App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        h1, h2, h3 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
        }

        input[type="file"], select, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="range"] {
            width: 100%;
        }

        span {
            display: inline-block;
            margin-left: 10px;
            font-size: 14px;
            font-weight: normal;
            color: #555;
        }

        #loading, #styleLoading {
            display: none;
            text-align: center;
            color: #ff9800;
            font-weight: bold;
        }

        #errorMessage, #styleErrorMessage {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        #resultImage, #styleResultImage {
            max-width: 100%;
            margin: 0 auto;
            max-width: 100%;
            display: block;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        #downloadButton {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        #downloadButton:hover {
            background-color: #45a049;
        }

        .enhancement-option {
            margin-right: 10px;
        }

        .checkbox-container {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-container label {
            flex: 1 1 calc(50% - 10px);
            display: flex;
            align-items: center;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .navbar {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .checkbox-container label {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Image Enhancement</a>
        <a href="{% url 'style_transfer' %}">Style Transfer</a>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
